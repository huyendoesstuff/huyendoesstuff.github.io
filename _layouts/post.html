---
layout: default
---

<section class="post">
  <h2>{{ page.title }}</h2>
  {{ content }}
	<br>
  <span class="meta">
      <i>Last updated <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}</i>
    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
</section>
